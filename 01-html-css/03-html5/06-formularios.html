<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <!--clicando no botão, ele envia para o site abaixo-->
    <form action="https://github.com/">
        <!--Required significa que é obrigatório, faz uma validação dependendo do type-->
        <input type="text" placeholder="Nome" required>

        <br>

        <input type="submit">
    </form>
</body>

</html>
