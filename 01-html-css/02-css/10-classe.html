<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>

    <style>
        h1 {
            color: green;
        }

        .sublinhar {
            text-decoration: underline;
        }

        .corVermelha {
            color: red;
        }
    </style>
</head>

<body>
    <!--Diferente do 'id', podemos inserir várias 'classe's em uma tag-->
    <h1>Título em h1</h1>
    <h1 class="sublinhar corVermelha">Outro título em h1 com classe</h1>
</body>

</html>
