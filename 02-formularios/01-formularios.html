<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <!--Qualquer formulário que formos enviar, precisa ter a tag form-->
    <!--'action' é o local para onde será enviado o arquivo-->
    <form action="https://www.proway.com.br/ead/">
        <label>Informe o seu nome:</label>
        <input type="text" placeholder="Informe seu nome:">

        <!--Botão de enviar-->
        <input type="submit">

    </form>
</body>

</html>
