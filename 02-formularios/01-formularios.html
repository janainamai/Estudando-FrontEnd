<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <!--Qualquer formulário que formos enviar, precisa ter a tag form-->
    <!--'action' é o local para onde será enviado o arquivo-->
    <form action="https://www.proway.com.br/ead/">
        <label>Informe o seu nome:</label>
        <input type="text" placeholder="Informe seu nome:">

        <select>
            <option>Informe seu estado</option>
            <option>Rio de Janeiro</option>
            <option>São Paulo</option>
            <option>Santa Catarina</option>
        </select>

        <label>HTML e CSS</label>
        <input type="checkbox">

        <input type="checkbox">
        <label>TypeScript e Angular</label>

        <input type="checkbox">
        <label>C#</label>

        <input type="checkbox">
        <label>Java</label>

        <input type="checkbox">
        <label>Flutter</label>

        <input type="radio" name="faixaetaria">
        <label>Criança</label>

        <input type="radio" name="faixaetaria">
        <label>Adulto</label>

        <input type="radio" name="faixaetaria">
        <label>Idoso</label>

        <label>Selecione a sua foto:</label>
        <input type="file">

        <textarea placeholder="Deixe aqui a sua opinião!"></textarea>

        <br>
        <br>

        <label>Dias</label>
        <input type="number" min="1" max="31">
        <label>/Mês</label>
        <input type="number" min="1" max="12">
        <label>/Ano</label>
        <input type="number" min="1999" max="2021">

        <br>
        <br>

        <input type="date">
        <input type="week">

        <input type="color">


        <input type="submit" value="Enviar Informações ao Site">

        <input type="button" value="Cadastrar Usuário">

        <input type="reset" value="Limpar campo">

    </form>
</body>

</html>
