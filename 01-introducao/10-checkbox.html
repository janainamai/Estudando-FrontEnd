<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Dessa forma o checkbox ficará ao lado direito da label-->
    <label>HTML e CSS</label>
    <input type="checkbox">

    <p>
        <!--Dessa forma o checkbox ficará ao lado esquerdo da label-->
        <input type="checkbox">
        <label>TypeScript e Angular</label>
    </p>

    <p>
        <!--Mais um exemplo-->
        <input type="checkbox">
        <label>C#</label>

        <input type="checkbox">
        <label>Java</label>

        <input type="checkbox">
        <label>Flutter</label>
    </p>

</body>

</html>
