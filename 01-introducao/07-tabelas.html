<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <div>
        Uma tabela comum com duas linhas, duas colunas e uma borda:
        <table border="1">
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td>Janaina</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Heloísa</td>
                <td>20</td>
            </tr>
        </table>
    </div>
    <p></p>
    <div>
        Uma tabela com dois valores mesclados e sem borda:
        <table>
            <tr>
                <th colspan="2">Pessoinhas</td>
            </tr>
            <tr>
                <td>Janaina</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Heloísa</td>
                <td>20</td>
            </tr>
        </table>
    </div>
</body>

</html>
