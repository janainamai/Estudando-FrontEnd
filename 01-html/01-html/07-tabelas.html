<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <div>
        Uma tabela comum com duas linhas, duas colunas e uma borda:
        <table border="1">
            <thead>
                <td>#</td>
                <td>Nome</td>
                <td>Idade</td>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Janaina</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Heloísa</td>
                    <td>21</td>
                </tr>
            </tbody>

            <tfoot>
                <td>3</td>
                <td>Rodapé</td>
                <td>25</td>
            </tfoot>
        </table>
    </div>
    <p></p>
    <div>
        Uma tabela com dois valores mesclados e sem borda:
        <table>
            <tr>
                <th colspan="2">Pessoinhas</td>
            </tr>
            <tr>
                <td>Janaina</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Heloísa</td>
                <td>20</td>
            </tr>
        </table>
    </div>
</body>

</html>
