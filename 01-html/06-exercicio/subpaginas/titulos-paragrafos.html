    <h2>Títulos</h2>

    <p>
      São divididos em seis níveis:
      <br>&lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt;, &lt;h6&gt;

      <br><br><b>Exemplo:</b>

    <h1>Título H1</h1>
    <h2>Título H2</h2>
    <h3>Título H3</h3>
    <h4>Título H4</h4>
    <h5>Título H5</h5>
    <h6>Título H6</h6>

    <p>Aqui temos o início de um parágrafo.<br>Aqui temos uma quebra de linha.
    </p>
