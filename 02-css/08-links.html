<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*quando o link ainda não foi visitado*/
        a:link {
            color: red;
            /*sem linhas abaixo do link*/
            text-decoration: none;
        }

        /*quando o link já foi visitado*/
        a:visited {
            color: red;
        }

        /*quando o mouse passar no texto*/
        a:hover {
            text-decoration: underline;
        }

        /*quando clicar no texto*/
        a:active {
            color: green;
        }
    </style>

</head>

<body>
    <a href="https://br.linkedin.com/">Link</a>
</body>

</html>
