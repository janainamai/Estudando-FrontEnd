<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs</title>

    <style>
        #corAzul {
            color: blue;
        }

        #corAmarela {
            color: yellow;
        }

        #corVerde {
            color: green;
        }
    </style>
</head>

<body>
    <!--Só podemos utilizar um id por tag-->
    <h1 id="corAzul">Primeiro título</h1>
    <h1 id="corAmarela">Segundo título</h1>
    <h1 id="corVerde">Terceiro título</h1>

</body>

</html>
