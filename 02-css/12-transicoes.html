<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transições</title>

    <style>
        h1 {
            background-color: green;
            color: white;
            width: 250px;
            /*Define que todas as transições feitas no h1 devem ocorrer em meio segundo*/
            transition: 0.5s;
            text-align: center;
        }

        h1:hover{
            background-color: blueviolet;
            padding: 15px;
        }
    </style>
</head>

<body>
    <h1>Passe o mouse</h1>
</body>

</html>
