<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddings</title>
    <!--Padding é diferente de margem, padding é espaçamento dentro do elemento, margem é fora.-->

    <style>
        p{
            margin: 0px;
            color: white;
            font-size: 36px;
            background-color: red;
            padding: 20px;
        }
    </style>
</head>
<body>
    <p>Parágrafo</p>
</body>
</html>
