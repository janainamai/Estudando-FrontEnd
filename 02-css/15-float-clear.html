<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float e Clear</title>

    <style>
        /*Float: lógica de alinhar elementos à esquerda ou à direita-->*/
        h1 {
            float: left;
        }

        h2 {
            float: right;
        }

        /*Clear: limpa o uso do float, sem ele o h3 ficaria perdido no meio do h1 e h2*/
        h3 {
            clear: both;
        }
    </style>
</head>

<body>
    <h1>Título em h1</h1>
    <h2>Título em h2</h2>
    <h3>Título em h3</h3>
</body>

</html>
