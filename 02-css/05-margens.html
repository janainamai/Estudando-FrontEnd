<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margens</title>

    <style>
        /*se eu não quiser nenhuma margem*/
        /*o asterisco significa 'tudos'*/
        * {
            margin: 0px;
        }

        /*todos os parágrafos terão 30px na margem esquerda*/
        p{
            margin-left: 30px;
        }

        /*todos os títulos h1 terão 30px na margem superior e 80px na margem esquerda*/
        h1{
            margin-top: 30px;
            margin-left: 80px;
        }
    </style>
</head>

<body>
    <p>Parágrafo</p>

    <h1>Meu título</h1>

</body>

</html>
